[versions]

# To change version you should change the version in the following places:
#  - here
#  - two places in the main README.md file (after releasing)
#
# Also, you should change the version in two places in the build.gradle.kts file in the example project
kotlin = "1.7.0"

buildconfig = "3.0.3"
detekt = "1.20.0"
dokka = "1.6.21"
diktat = "1.1.0"
junit-jupiter = "5.8.2"
kosogor = "1.0.13"
kotlin-compile-testing = "1.4.9"
kotlinpoet = "1.12.0"
kotlinx-serialization-protobuf = "1.3.3"
reflections = "0.10.2"
tomlj = "1.0.0"
zip4j = "2.10.0"

[libraries]
detekt-gradle-plugin = { module = "io.gitlab.arturbosch.detekt:detekt-gradle-plugin", version.ref = "detekt" }
diktat-gradle-plugin = { module = "org.cqfn.diktat:diktat-gradle-plugin", version.ref = "diktat" }
junit-jupiter-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit-jupiter" }
junit-jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit-jupiter" }
junit-jupiter-params = { module = "org.junit.jupiter:junit-jupiter-params", version.ref = "junit-jupiter" }
kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
kotlinpoet = { module = "com.squareup:kotlinpoet", version.ref = "kotlinpoet" }
kotlin-compile-testing = { module = "com.github.tschuchortdev:kotlin-compile-testing", version.ref = "kotlin-compile-testing" }
kotlinx-serialization-protobuf = { module = "org.jetbrains.kotlinx:kotlinx-serialization-protobuf", version.ref = "kotlinx-serialization-protobuf" }
reflections = { module = "org.reflections:reflections", version.ref = "reflections" }
tomlj = { module = "org.tomlj:tomlj", version.ref = "tomlj" }
zip4j = { module = "net.lingala.zip4j:zip4j", version.ref = "zip4j" }

[plugins]
buildconfig = { id = "com.github.gmazzo.buildconfig", version.ref = "buildconfig" }
dokka = { id = "org.jetbrains.dokka", version.ref = "dokka" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-plugin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
kosogor = { id = "tanvd.kosogor", version.ref = "kosogor" }
